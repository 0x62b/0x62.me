<!doctype html>
<html>
  <head>
    <title>Reader</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/> 
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script>
      async function load() {
        const res = await fetch(`posts/${new URLSearchParams(location.search).get('post')}`);
        const text = await res.text();
        document.getElementById("content").innerHTML = marked.parse(text);
      }
      load();
    </script>
  </head>
  <body style="height: 95vh">
    <div style="display: flex; justify-content: space-between;">
      <a href="/blog" class="text-green">Prev</a>
      <a href="/blog" class="text-green">Home</a>
      <a href="/blog" class="text-green">Next</a>
    </div>
    <div style="height: 80%">
      <div id="content" width="100%" height="100%"></div>
    </div>
    <div style="height: 15%;">
      <embed id="footer" src="/footer.html" type="text/html" width="100%" height="100%"/>
    </div>
  </body>
</html>
