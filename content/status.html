<!doctype html>
<html>
  <head>
    <title>0x62's status</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <script>
      setInterval(() => {
        const date = new Date();

        document.getElementById("time").innerText = 
          (date.toLocaleTimeString("en-AU", {timeZone: "Australia/Sydney"})) + " local time";
        
        document.getElementById("status").innerText =
          "probably online";
      }, 1000)
    </script>
  </head>
  <body>
    <h1>0x62's status</h1>
    <div>
      <span id="time"></span>
      <br/>
      <span id="status"></span>
    </div>
  </body>
</html>
